<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portofolio - Nailah Radia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            background-image: url('https://id.pinterest.com/pin/37576978136981889/');
            background-size: cover;
            background-position: center;
        }
        #clock-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .quote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            text-align: center;
        }
        .quote-text {
            font-size: 1.5rem;
            font-style: italic;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <h2 class="text-md font-bold">Jam Digital</h2>
        <p id="clock" class="text-lg font-mono"></p>
    </div>
    
    <section class="quote-section" data-aos="fade-up">
        <h2 class="text-2xl font-bold">Quote of the Day</h2>
        <p id="quote" class="quote-text">"Loading.."</p>
        <button id="refreshQuote" class="mt-4 px-4 py-2 bg-palevioletred text-white rounded">Ganti Quote</button>
    </section>
    
    <script>
        AOS.init();
        
        const quotes = [
            "Hidup adalah perjalanan, nikmati setiap langkahnya.",
            "Kesuksesan datang dari usaha dan ketekunan.",
            "Jangan takut gagal, karena kegagalan adalah awal dari kesuksesan.",
            "Setiap hari adalah kesempatan baru untuk belajar.",
            "Lakukan yang terbaik, hasil akan mengikuti."
        ];
        
        function updateQuote() {
            const quoteElement = document.getElementById("quote");
            quoteElement.style.opacity = 0;
            setTimeout(() => {
                quoteElement.innerText = quotes[Math.floor(Math.random() * quotes.length)];
                quoteElement.style.opacity = 1;
            }, 300);
        }
        
        document.getElementById("refreshQuote").addEventListener("click", updateQuote);
        updateQuote();
        
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
